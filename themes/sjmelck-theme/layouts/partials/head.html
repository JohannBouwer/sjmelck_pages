<!DOCTYPE html>
<html lang = "en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ "css/custom-styles.css" | relURL }}">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

        <link rel="icon" href="https://icons.getbootstrap.com/assets/icons/robot.svg" color="#000000">
        <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="https://icons.getbootstrap.com/assets/icons/robot.svg" color = "#000000">
        <link rel="icon" type="image/png" sizes="192x192" href="favicon-192x192.png">

        <script src="{{ "js/colour_mode_toggler.js" | absURL }}"></script>
        <script src="{{ "js/scroll_detector.js" | absURL }}"></script>
        <script src="{{ "js/link_copy_to_clipboard.js" | absURL }}"></script>

        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<!--        Give the title-->
        <title>Sjmelck Blog</title>

<!--        Set the description in the metadata -->
        {{- if .IsHome -}}
         <meta name="description" content="{{ site.Params.Description }}" />
        {{- else -}}
         <meta name="description" content="{{ .Params.Description }}" />
        {{- end }}

<!--        Set the canonical URL-->
        <link rel="canonical" href="{{ .Permalink }}" />

<!--        Enable keywords/tags for the current blog post-->
        <meta name="keywords" content="{{ if .Params.Tags }}{{ delimit .Params.Tags ", " }}{{ end }}">

<!--        Add Google analytics code-->
        {{ template "_internal/google_analytics_async.html" . }}
        {{ template "_internal/google_analytics.html" . }}

        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-TZK5KHZQ8Y"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'G-TZK5KHZQ8Y');
        </script>
    </head>
</html>
