<!--https://dariusz.wieckiewicz.org/en/supercharge-your-headings-in-hugo-with-render-hooks/-->
<!--href="#{{ .Anchor | safeURL }}"-->

<h{{ .Level }} id="{{ .Anchor | safeURL }}" class="link-hover" style="--padding-top: 2000px">
    <span> {{ .Text | safeHTML }} </span>
    <a class="d-inline-flex justify-content-center align-items-center"
       id='liveToastBtn'
       onclick="CopyLink('{{ printf "%s#%s" .Page.Permalink (.Anchor | safeURL) | safeURL }}')"
    >
        <i class="bi bi-link hoverable-icon" style="display: none;"
            data-bs-toggle="popover"
            data-bs-trigger="hover focus"
            data-bs-placement="bottom"
            data-bs-content="Copy link to this section: {{ .Text | safeHTML }}"
        ></i>
    </a>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" id="liveToast" role="status" aria-live="polite" aria-atomic="true" data-bs-delay="5000">
          <div class="toast-header">
            <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#007aff"></rect></svg>
            <strong class="me-auto">Link copied</strong>
            <small>Just now</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            The link to this section has been copied to your clipboard.
          </div>
        </div>
    </div>
</h{{ .Level }}>
