# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: check-json
    -   id: check-merge-conflict
    -   id: check-toml
    -   id: check-xml
    -   id: check-yaml
    -   id: trailing-whitespace             #This hook trims all whitespace from the end of each line
    -   id: end-of-file-fixer               #This hooks ensures that all files end in a newline and only a newline.
    -   id: mixed-line-ending
        args:   [ '--fix=lf' ]
    -   id: pretty-format-json
        args:   [ '--indent="   "' ]
    -   id: trailing-whitespace
        args:   [ '--markdown-linebreak-ext=md' ]
    -   id: check-added-large-files         # this hook will prevent  extremely large files from being committed.
        args:   [ '--maxkb=20000' ]
    -   id: double-quote-string-fixer       #This hook will replace double quotes with single quotes

-   repo: https://github.com/ambv/black
    rev: 22.6.0
    hooks:
    -   id: black
        args: [--line-length=88]
-   repo: https://github.com/PyCQA/flake8
    rev: 4.0.1
    hooks:
    -   id: flake8
        args:
            - --max-line-length=88

-   repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
    -   id: isort
        args: ["--profile", "black", "--filter-files"]

-   repo: https://github.com/nbQA-dev/nbQA
    rev: 1.2.3
    hooks:
      - id: nbqa-black
      - id: nbqa-isort
      - id: nbqa-flake8
      - id: nbqa-check-ast

